<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Markazi+Text:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">

        <!-- heading -->
        <h1>WEATHER APP</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        


            <!--info container-->
            <div class="weather-container" >  

                <!-- grant location access container -->
                <div class="sub-container grant-location-container">
                    <img src="./assets/location.png" alt="" width="80" height="80" loading="lazy">
                    <p>Grant Location Access</p>
                    <p>Allow Access to get weather Information </p>
                    <button class="btn"  data-grantAccess >Grant Access</button>
                </div>



                <!-- Search weather container form -->

                <form class="form-container" data-searchform>
                <input type="text" placeholder="Search for City..." data-searchInput>
                 <button  class=" butn"type="submit"><img src="assets/search.png" width="20" height="20" loading="lazy"> </button>

                </form>


                <!-- loading screen container -->

                <div class="loading-container sub-container">
                    <img src="assets/loading.gif" width="150" height="150" alt="">
                    <p>Loading</p>
                </div>


                <!-- when city name is incorrect this img is used -->
                <img noCityimg class= "not-found " src="/assets/not-found.png" >
                

                <!-- show weather info -->
                 <div class="user-info-container sub-container">


                    <!-- city name and flag -->
                    <div class="name">
                        <p data-cityName ></p>
                        <img data-countryIcon>
                    </div>

                    <!-- weather name -->
                    <p data-weatherDesc></p>

                    <!-- weather icon -->
                    <img data-weatherIcon>

                    <!-- current temp -->
                    <p data-temp ></p>



                    <!-- WINDSPEED , humidity , clouds percentage -->
                    <div class="parameter-container">


                        <!-- WINDSPEED card-->
                        <div class="parameter">
                            <img src="/assets/wind.png" >
                            <p>WINDSPEED</p>
                            <p data-windspeed></p>
                        </div>
    
                        <!-- humidity card-->
                        <div class="parameter">
                            <img src="/assets/humidity.png" >
                            <p >HUMIDITY</p>
                            <p data-humidity></p>
                        </div>
    
                        <!-- clouds card -->
                        <div class="parameter">
                            <img src="/assets/cloud.png" >
                            <p>CLOUDS</p>
                            <p data-clouds></p>
                        </div>
    
                     </div>


                 </div>

                 



                 
              



    </div>







        

    
































    






    </div>
    




















    <script src="script.js" ></script>
</body>
</html>
